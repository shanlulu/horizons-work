<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">


    <form class="well form-horizontal" action=" " method="post"  id="contact_form">

      <legend style="text-align: center">Billing Information</legend>

      <div class="form-group has-feedback">
        <label for="inputUsername" class="col-xs-2 col-xs-offset-2 control-label">Username</label>
        <div class="input-group col-xs-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="username" class="form-control" id="inputUsername" placeholder="Username"></input>
        </div>
      </div>

      <div class="form-group has-feedback">
        <label for="inputPassword" class="col-xs-2 col-xs-offset-2 control-label">Password</label>
        <div class="input-group col-xs-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password"></input>
        </div>
      </div>

      <div class="form-group has-feedback">
        <label for="inputDOB" class="col-xs-2 col-xs-offset-2 control-label">Date of Birth</label>
        <div class="input-group col-xs-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
          <input type="dob" class="form-control" id="inputDOB" placeholder="yyyy-mm-dd"></input>
        </div>
      </div>


      <div class="form-group has-feedback">
        <label for="inputZipCode" class="col-xs-2 col-xs-offset-2 control-label">Zip Code</label>
        <div class="input-group col-xs-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
          <input type="zipCode" class="form-control" id="inputZipCode" placeholder="Zip Code"></input>
        </div>
      </div>

      <div class="form-group">
      	<label for="state" class="col-xs-2 col-xs-offset-2 control-label">State</label>
      	<div class="input-group col-xs-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-list"></span></span>
      		<select class="form-control" id="state" name="state">
      			<option value="">N/A</option>
      			<option value="AK">Alaska</option>
      			<option value="AL">Alabama</option>
      			<option value="AR">Arkansas</option>
      			<option value="AZ">Arizona</option>
      			<option value="CA">California</option>
      			<option value="CO">Colorado</option>
      			<option value="CT">Connecticut</option>
      			<option value="DC">District of Columbia</option>
      			<option value="DE">Delaware</option>
      			<option value="FL">Florida</option>
      			<option value="GA">Georgia</option>
      			<option value="HI">Hawaii</option>
      			<option value="IA">Iowa</option>
      			<option value="ID">Idaho</option>
      			<option value="IL">Illinois</option>
      			<option value="IN">Indiana</option>
      			<option value="KS">Kansas</option>
      			<option value="KY">Kentucky</option>
      			<option value="LA">Louisiana</option>
      			<option value="MA">Massachusetts</option>
      			<option value="MD">Maryland</option>
      			<option value="ME">Maine</option>
      			<option value="MI">Michigan</option>
      			<option value="MN">Minnesota</option>
      			<option value="MO">Missouri</option>
      			<option value="MS">Mississippi</option>
      			<option value="MT">Montana</option>
      			<option value="NC">North Carolina</option>
      			<option value="ND">North Dakota</option>
      			<option value="NE">Nebraska</option>
      			<option value="NH">New Hampshire</option>
      			<option value="NJ">New Jersey</option>
      			<option value="NM">New Mexico</option>
      			<option value="NV">Nevada</option>
      			<option value="NY">New York</option>
      			<option value="OH">Ohio</option>
      			<option value="OK">Oklahoma</option>
      			<option value="OR">Oregon</option>
      			<option value="PA">Pennsylvania</option>
      			<option value="PR">Puerto Rico</option>
      			<option value="RI">Rhode Island</option>
      			<option value="SC">South Carolina</option>
      			<option value="SD">South Dakota</option>
      			<option value="TN">Tennessee</option>
      			<option value="TX">Texas</option>
      			<option value="UT">Utah</option>
      			<option value="VA">Virginia</option>
      			<option value="VT">Vermont</option>
      			<option value="WA">Washington</option>
      			<option value="WI">Wisconsin</option>
      			<option value="WV">West Virginia</option>
      			<option value="WY">Wyoming</option>
      		</select>
      	</div>
      </div>


      <div class="form-group has-feedback">
        <label for="inputPayment" class="col-xs-2 col-xs-offset-2 control-label">Payment Type</label>
        <div class="input-group col-xs-4">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked></input>
              Visa
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"></input>
              Mastercard
            </label>
          </div>
        </div>
      </div>


      <div class="form-group has-feedback">
        <label for="inputCard#" class="col-xs-2 col-xs-offset-2 control-label">Card #</label>
        <div class="input-group col-xs-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
          <input type="card#" class="form-control" id="inputCard#" placeholder="0000 0000 0000 0000"></input>
        </div>
      </div>

      <div class="form-group">
        <label for="inputExpiry" class="col-xs-2 col-xs-offset-2 control-label">Expiry</label>
        <div class="col-xs-2">
          <div class="input-group">
            <input type="text" class="form-control" id="inputExpiry" placeholder="MM/YYYY">
          </div>
        </div>
        <label for="inputCVC" class="col-xs-1 control-label">CVC</label>
        <div class="col-xs-1">
          <div class="input-group">
            <input name="cvc" type="text" class="form-control" id="inputCVC" placeholder="000"></input>
          </div>
        </div>
      </div>

      <div class="form-group has-feedback">
        <label for="inputProjectDescription" class="col-xs-2 col-xs-offset-2 control-label">Card #</label>
        <div class="input-group col-xs-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
          <textarea type="projectDescription" class="form-control" id="inputProjectDescription" placeholder="Project Description"></textarea>
        </div>
      </div>

      <div class="col-xs-offset-4">
        <button class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></button>
      </div>




    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>
